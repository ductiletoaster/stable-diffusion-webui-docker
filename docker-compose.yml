name: ComfyUI-Docker

services:

  comfy-setup:
    build: ./services/comfy-setup/
    image: comfy-setup:latest
    profiles: ["comfy-setup"]
    user: ${PUID:-1000}:${PGID:-1000}
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - SETUP_DRY_RUN=${SETUP_DRY_RUN:-1} # Default is to run dry run
    volumes:
      - ./data:/data

  comfy:
    profiles: ["comfy"]
    build: ./services/comfy/
    image: comfy:latest
    user: ${PUID:-1000}:${PGID:-1000}
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - COMFY_PORT=${COMFY_PORT:-8188}
      - CLI_ARGS=
    ports:
      - "${COMFY_PORT:-8188}:${COMFY_PORT:-8188}"
    volumes:
      # - ./services/comfy/extra_model_paths.yaml:/extra_model_paths.yaml:ro,cached
      - ./data:/data:delegated
      - ./output:/output
    stop_signal: SIGKILL
    tty: true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities: [compute, utility]

  comfy-cpu:
    profiles: ["comfy-cpu"]
    build: ./services/comfy/
    image: comfy:latest
    user: ${PUID:-1000}:${PGID:-1000}
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - COMFY_PORT=${COMFY_PORT:-8188}
      - CLI_ARGS=--cpu
    ports:
      - "${COMFY_PORT:-8188}:${COMFY_PORT:-8188}"
    volumes:
      # - ./services/comfy/extra_model_paths.yaml:/extra_model_paths.yaml:ro,cached
      - ./data:/data:delegated
      - ./output:/output
    stop_signal: SIGKILL
    tty: true