name: ComfyUI-Docker
# Any leasons we can learn from InvokeAI?
# https://github.com/invoke-ai/InvokeAI/blob/main/docker/docker-compose.yml

# @todo extra_model_paths.yaml should be compatible with invokeai and have versions for default, invoke, a1111, etc.
# @todo manage top extensions https://github.com/if-ai/ComfyUI-IF_Trellis as one of them
# @todo post install script to install extensions and models https://github.com/microsoft/TRELLIS/pull/30/files

services:

  comfy-cpu:
    profiles: ["cpu-only"]
    image: ghcr.io/pixeloven/comfyui-docker/comfy-cpu:latest
    user: ${PUID:-1000}:${PGID:-1000}
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - COMFY_PORT=${COMFY_PORT:-8188}
      - CLI_ARGS=--cpu
    ports:
      - "${COMFY_PORT:-8188}:${COMFY_PORT:-8188}"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro  
      - ./services/comfy/extra_model_paths.yaml:/home/comfy/app/extra_model_paths.yaml:ro,cached
      - ./data:/data:delegated
      - ./output:/output
    stop_signal: SIGKILL
    tty: true
    networks:
      - comfy_network

  comfy-nvidia:
    profiles: ["nvidia"]
    image: ghcr.io/pixeloven/comfyui-docker/comfy-nvidia:latest
    user: ${PUID:-1000}:${PGID:-1000}
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - COMFY_PORT=${COMFY_PORT:-8188}
      - CLI_ARGS=
    ports:
      - "${COMFY_PORT:-8188}:${COMFY_PORT:-8188}"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ./services/comfy/extra_model_paths.yaml:/home/comfy/app/extra_model_paths.yaml:ro,cached
      - ./data:/data:delegated
      - ./output:/output
      # Should .cache be a volume? 
    stop_signal: SIGKILL
    tty: true
    networks:
      - comfy_network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities: [compute, utility]

# @todo rename images and better utilize tags
# @todo update extra_model_paths.yaml to be compatible with invokeai and have versions for default, invoke, a1111, etc.

  comfy-nvidia-addons:
    profiles: ["nvidia"]
    image: ghcr.io/pixeloven/comfyui-docker/comfy-nvidia-addons:latest
    user: ${PUID:-1000}:${PGID:-1000}
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - COMFY_PORT=${COMFY_PORT:-8188}
      - CLI_ARGS=
    ports:
      - "${COMFY_PORT:-8188}:${COMFY_PORT:-8188}"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ./services/comfy/extra_model_paths.yaml:/home/comfy/app/extra_model_paths.yaml:ro,cached
      - ./data:/data:delegated
      - ./output:/output
    stop_signal: SIGKILL
    tty: true
    networks:
      - comfy_network

networks:
  comfy_network:
    name: comfy_network
    driver: bridge 