name: ComfyUI-Docker
# Any leasons we can learn from InvokeAI?
# https://github.com/invoke-ai/InvokeAI/blob/main/docker/docker-compose.yml

# @todo extra_model_paths.yaml should be compatible with invokeai and have versions for default, invoke, a1111, etc.
# @todo manage top extensions https://github.com/if-ai/ComfyUI-IF_Trellis as one of them
# @todo post install script to install extensions and models https://github.com/microsoft/TRELLIS/pull/30/files

services:

  comfy-cpu:
    profiles: ["cpu-only"]
    image: ghcr.io/pixeloven/comfyui-docker/comfy-cpu:latest
    user: ${PUID:-1000}:${PGID:-1000}
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - COMFY_PORT=${COMFY_PORT:-8188}
      - CLI_ARGS=--cpu
    ports:
      - "${COMFY_PORT:-8188}:${COMFY_PORT:-8188}"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro  
      - ./data:/data:delegated
      - ./output:/output
      - ./scripts:/home/comfy/app/scripts:ro
    stop_signal: SIGKILL
    tty: true
    networks:
      - comfy_network

  comfy-cuda:
    profiles: ["cuda"]
    image: ghcr.io/pixeloven/comfyui-docker/comfy-cuda:latest
    user: ${PUID:-1000}:${PGID:-1000}
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - COMFY_PORT=${COMFY_PORT:-8188}
      - CLI_ARGS=
    ports:
      - "${COMFY_PORT:-8188}:${COMFY_PORT:-8188}"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ./data:/data:delegated
      - ./output:/output
      - ./scripts:/home/comfy/app/scripts:ro
      # Should .cache be a volume? 
    stop_signal: SIGKILL
    tty: true
    networks:
      - comfy_network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities: [compute, utility]

  comfy-cuda-extended:
    profiles: ["cuda-extended"]
    image: ghcr.io/pixeloven/comfyui-docker/comfy-cuda-extended:latest
    user: ${PUID:-1000}:${PGID:-1000}
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - COMFY_PORT=${COMFY_PORT:-8188}
      - CLI_ARGS=
    ports:
      - "${COMFY_PORT:-8188}:${COMFY_PORT:-8188}"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ./data:/data:delegated
      - ./output:/output
      - ./scripts:/home/comfy/app/scripts:ro
    stop_signal: SIGKILL
    tty: true
    networks:
      - comfy_network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities: [compute, utility]

networks:
  comfy_network:
    driver: bridge 